    <!-- Ref: https://books.google.co.nz/books?id=yt1SDVNqsIoC&pg=PA144&lpg=PA144&dq=how+to+move+circle+with+gradient+on+canvas+with+x+and+y+position+with+js&source=bl&ots=b1EKdij9_X&sig=ACfU3U14Sp-KlXDNTfB3NfBi9G45vNHzrw&hl=en&sa=X&ved=2ahUKEwj1tur9j9P0AhV2SGwGHSQSDkUQ6AF6BAgVEAM#v=onepage&q&f=true -->
</head>

<body>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
        var canvas = document.getElementsByTagName("canvas")[0]; //get the canvas dom object
        var ctx = canvas.getContext("2d"); //get the context
        var c = { //create an object to draw
            x: 0, //x value
            y: 0, //y value
            r: 50 //radius//from  www  .  de mo2 s  .co  m
        }; 

        var redraw = function () 
        {
            ctx.clearRect(0, 0, canvas.width, canvas.height); //clear canvas

            ctx.beginPath(); //draw the object c
            ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();

            move(); 
            
            requestAnimationFrame(redraw);
        }

        function move() 
        {
            var x = Math.random() // this returns a float between 0.0 and 1.0

            if (c.x >= canvas.width)
            {
                c.x = 0; 
            } 
            if (c.y >= canvas.height)
            {
                c.y = 0; 
            }; 

            c.x += 1;
            c.y += 1;
        }

        redraw();
        // setInterval(move, 600);


    </script>
</body>

</html>
