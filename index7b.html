<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Example</title>
    <script src="./BubbleClass_2.js"></script>

    <!-- 
        Ref: https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Applying_styles_and_colors 
        MovingCanvas: https://pretagteam.com/question/html-5-canvas-and-moving-objects
    -->

</head>

<body>
    <style>
        canvas {
            background-color: black;

            width: 100%;
            height: 100vh;

            overflow: hidden;
        }
    </style>

    <!-- Note *** It has be square -->
    <!-- <canvas id="cw" width="800" height="800"></canvas> -->
    <canvas id="cw"></canvas>

    <script>
        const canvas = document.getElementById('cw');
        const ctx = canvas.getContext('2d');



        function resizeCanvasToDisplaySize() 
        {
            // look up the size the canvas is being displayed
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;

            // If it's resolution does not match change it
            if (canvas.width !== width || canvas.height !== height) {
                canvas.width = width;
                canvas.height = height;
                return true;
            }

            return false;
        }


        let circleObject_1 = new DrawGradientCircle(ctx, canvas.clientWidth, canvas.clientHeight, direction=0);
        let circleObject_2 = new DrawGradientCircle(ctx, canvas.clientWidth, canvas.clientHeight, direction=1);
        let circleObject_3 = new DrawGradientCircle(ctx, canvas.clientWidth, canvas.clientHeight, direction=2);
        let circleObject_4 = new DrawGradientCircle(ctx, canvas.clientWidth, canvas.clientHeight, direction=3);
        let circleObject_5 = new DrawGradientCircle(ctx, canvas.clientWidth, canvas.clientHeight, direction=0);
        let circleObject_6 = new DrawGradientCircle(ctx, canvas.clientWidth, canvas.clientHeight, direction=1);

        function CircleWithGradient() {
            resizeCanvasToDisplaySize();
            ctx.clearRect(0, 0, canvas.width, canvas.height);



            let speed = 2;
            circleObject_1.DrawCircleOnCanvas();
            circleObject_1.move(speed); 

            // console.log(`[c: [${circleObject_1.c.x}, ${circleObject_1.c.y}], g: [${circleObject_1.g.x1}, ${circleObject_1.g.y1}, ${circleObject_1.g.x2}, ${circleObject_1.g.y2}], el: [$${circleObject_1.el.x}, ${circleObject_1.el.y}]]`);

            speed = 2.5;
            circleObject_2.DrawCircleOnCanvas();
            circleObject_2.move(speed); 


            speed = 3; 
            circleObject_3.DrawCircleOnCanvas();
            circleObject_3.move(speed); 

            speed = 3.5;
            circleObject_4.DrawCircleOnCanvas();
            circleObject_4.move(speed); 

            speed = 2;
            circleObject_5.DrawCircleOnCanvas();
            circleObject_5.move(speed); 

            speed = 1; 
            circleObject_6.DrawCircleOnCanvas();
            circleObject_6.move(speed); 


         




            window.requestAnimationFrame(CircleWithGradient);


        } // end CircleWithGradient()


        // CircleWithGradientStatic();
        CircleWithGradient();
    </script>
</body>

</html>
